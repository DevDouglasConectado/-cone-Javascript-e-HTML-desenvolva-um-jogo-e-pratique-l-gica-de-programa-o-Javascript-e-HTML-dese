<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function pulaLinha() {
          document.write("<br>");
        }
      
        function mostra(frase) {
          document.write(frase);
          pulaLinha();
        }
        var totalFamiliares = parseInt(prompt("Quantidade de familiar? "));
        var numero = 1 ;
        var totalIdades = 0;

        while(numero <= totalFamiliares){
            var idade = parseInt(prompt("Informar idade do "+ numero+"° familiar"));
            totalIdades = totalIdades + idade;
            numero++
        }
        var mediaDasIdades = totalIdades/totalFamiliares;
        mostra("A média das idades dos familiar é " + mediaDasIdades);
        mostra("FIM");
    </script>
</body>
</html>
